<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 2</title>
  </head>
  <body>
    <button id="save">Save</button><br />
    <form id="form">
      <input type="text" name="brice" /><br />
      <input type="password" name="ok" /><br />
    </form>
    <!-- More Events -->
    <!-- when user click -->
    <input type="text" onclick="" />
    <!-- when user double Clicks  -->
    <input type="text" ondblclick="" />
    <!-- when user moves the moves the mouse over an element -->
    <input type="text" onmouseover="" />
    <!-- when user moves the moves the mouse below or down an element -->
    <input type="text" onmousedown="" />
    <!-- when an element loses focus -->
    <input type="text" onblur="" />
    <!-- when an element gets focus -->
    <input type="text" onfocus="" />
    <!-- when there is a change -->
    <input type="text" onchange="" />
    <!-- when the user press a key -->
    <input type="text" onkeydown="" />
    <!-- when the user release a key -->
    <input type="text" onkeyup="" />
    <!-- when the user press and hold a key -->
    <input type="text" onkeypress="" />
    <!-- when user submit a form -->
    <form onsubmit=""></form>
    <!-- when a user resets a form -->
    <form onreset=""></form>
    <!-- when a user clicks outside of input box -->

    <!-- when a user selects a text -->
    <input type="text" onselect="" />
    <script src="./events.js"></script>
  </body>
</html>
