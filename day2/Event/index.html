<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 2</title>
  </head>
  <body>
    <form id="form">
      <input type="text" name="brice" /><br />
      <input type="password" name="ok" /><br />
      <button id="save">Save</button><br />
    </form>
    <!-- More Events -->
    <!-- when user click -->
    <label for="click">Click</label><br />
    <input type="text" onclick="" /><br />
    <!-- when user double Clicks  -->
    <label for="double click">Double Click</label><br />
    <input type="text" ondblclick="" /><br />
    <!-- when user moves the moves the mouse over an element -->
    <label for="mouseover">Mouse Over</label><br />
    <input type="text" onmouseover="" /><br />
    <!-- when user moves the moves the mouse below or down an element -->
    <label for="mousedown">Mouse Down</label><br />
    <input type="text" onmousedown="" /><br />
    <!-- when an element loses focus -->
    <label for="focusout">Focus Out</label><br />
    <input type="text" onblur="" /><br />
    <!-- when an element gets focus -->
    <label for="focusin">Focus In</label><br />
    <input type="text" onfocus="" /><br />
    <!-- when there is a change -->
    <label for="change">Change</label><br />
    <input type="text" onchange="" /><br />
    <!-- when the user press a key -->
    <label for="keypress">Key Press</label><br />
    <input type="text" onkeydown="" /><br />
    <!-- when the user release a key -->
    <label for="keyup">Key Up</label><br />
    <input type="text" onkeyup="" /><br />
    <!-- when the user press and hold a key -->
    <label for="keydown">Key Down</label><br />
    <input type="text" onkeypress="" /><br />
    <!-- when user submit a form -->
    <label for="submit">Submit Form</label><br /><br />
    <form onsubmit=""></form>
    <br />
    <!-- when a user resets a form -->
    <label for="reset">Reset Form</label><br />
    <form onreset=""></form>
    <br />
    <!-- when a user clicks outside of input box -->

    <!-- when a user selects a text -->
    <label for="select">Select Text</label>
    <ul>
      <li><span class="spn1">first text</span></li>
      <li><span class="spn2">second text</span></li>
      <li><span class="spn3">third text</span></li>
    </ul>
    <input type="text" onselect="" />
    <script src="./events.js"></script>
  </body>
</html>
